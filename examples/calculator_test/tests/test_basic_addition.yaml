name: "Basic Addition"
description: "Verify that 2 + 3 equals 5 in Calculator"
tags:
  - smoke
  - arithmetic

setup:
  - id: setup_1
    action: launch_app
    description: "Launch Calculator"
  - id: setup_2
    action: wait_for_window
    title: "Calculator"
    timeout: 10
  - id: setup_3
    action: click
    description: Click "AllClear" (button)
    target:
      type: accessibility_id
      value: "AllClear"

steps:
  - id: step_1
    action: click
    description: Click "Two" (button)
    target:
      type: accessibility_id
      value: "Two"

  - id: step_2
    action: click
    description: Click "Add" (button)
    target:
      type: accessibility_id
      value: "Add"

  - id: step_3
    action: click
    description: Click "Three" (button)
    target:
      type: accessibility_id
      value: "Three"

  - id: step_4
    action: click
    description: Click "Equals" (button)
    target:
      type: accessibility_id
      value: "Equals"

  - id: step_5
    action: assert
    description: Verify result is "5" in "StandardInputView"
    assertion:
      type: element_text
      target:
        type: text_content
        value: "5"
      operator: equals
      expected: "5"

teardown:
  - id: teardown_1
    action: close_app
    description: "Close Calculator"
